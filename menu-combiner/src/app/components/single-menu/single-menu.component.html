<div *ngIf="menu" class="menu-container">
  <h2 class="menu-title">{{ menu.name }}</h2>
  <div *ngIf="menu.menuItems.length > 0">
    <app-menu-item
      *ngFor="let item of menu.menuItems"
      [item]="item"
    ></app-menu-item>
  </div>
  <div *ngIf="menu.menuItems.length === 0">
    <app-menu-item [item]="fallbackItem"></app-menu-item>
  </div>
</div>
